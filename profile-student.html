<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
    <title>الحساب</title>
</head>
<style>

 
</style>
<body>
    <div class="container">
        <div class="trans">
           <a href="index.html">
              الصفحة الرئيسية>
            </a> 
            <a href="profile-student.html">
                معلومات الحساب
              </a> 
        </div>
    </div>
    <div class="container rounded bg-white mt-5 ">
        <div class="row">
            <div class="col-md-2  border-right">
          
                <div class="circle">
                    <!-- User Profile Image -->
                    <img class="profile-pic" src="./images/student.jpg">
             
                    <!-- Default Image -->
                    <!-- <i class="fa fa-user fa-5x"></i> -->
                  </div>
                  <div class="p-image">
                    <i class="fa fa-camera upload-button"></i>
                     <input class="file-upload" type="file" accept="image/*"/>
                  </div>
            </div>
            <div class="col-md-4 border-right">
                <div class="p-3 py-5 info">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-right">معلومات الحساب</h6>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="يرجى ادخال الاسم كامل" ></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="يرجى ادخال الايميل " autocomplete="off" required>
                        </div>
                        <div class="col-md-12">
                            <label for="phone">Phone</label>
                            <input class="form-control" id="phone" type="tel" pattern="^\+?\d{5,20}$" name="tel" placeholder="يرجى ادخال رقم الموبايل " autocomplete="off" required>
                        </div>
                        <div class="col-md-12">
                                <label for="pass">Password</label>
                                <input class="form-control"  id="pass" name="pass" type="password" autocomplete="off" required placeholder="كلمة المرور ">
                                <span >
                            <i id="eye" class="fa fa-eye" onclick="toggle()" ></i>
                            </span>                        
                        </div>
                      
                    </div>
                   
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">حفظ التعديلات</button></div>
                </div>
            </div>
            <div class="col-md-6 image">
                <img src="./images/signup.jpg">
            </div>
           
        </div>
    </div>
    <script>
                $(document).ready(function() {

            
        var readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.profile-pic').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }


        $(".file-upload").on('change', function(){
            readURL(this);
        });

        $(".upload-button").on('click', function() {
        $(".file-upload").click();
        });
        });
    </script>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
